<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MineWeb</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        #preloader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
            font-size: 1.5em;
            z-index: 10;
        }
    </style>
</head>
<body>
<div id="preloader"><progress id="progressBar"></progress></div>
<canvas id="canvas" oncontextmenu="event.preventDefault()"></canvas>

<script>
    var Module = {
        preRun: [],
        postRun: [function() {
            document.getElementById('preloader').style.display = 'none';
        }],
        canvas: (function() {
            var canvas = document.querySelector('#canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            canvas.oncontextmenu = function(e) { e.preventDefault(); };
            return canvas;
        })(),
        onRuntimeInitialized: function() {
            console.log("init");
        },
        setStatus: function(text) {
            let totalLoaded = 0;
            let totalSize = 0;

            for (const download of Object.values(Module['dataFileDownloads'])) {
                totalLoaded += download.loaded;
                totalSize += download.total;
            }

            document.getElementById('preloader').innerHTML = `<progress id="progressBar" value="${totalLoaded}" max="${totalSize}"></progress>`
        }
    };
</script>

</body>
</html>
